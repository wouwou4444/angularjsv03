<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .search {
      font-weight: bold;
      color: blue;
      font-size: 1.2em;
      clear:both;
      text-align: left;
      }
      li {
      margin-bottom: 7px;
      font-size: 1.2em;
      }
      li > button {
      margin-left: 6px;
      }
      button > span {
      color: green;
      }
      .title {
        clear:both;
      }
      .error {
      font-weight: bold;
      color: red;
      font-size: 1.2em;        
      }
    </style>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowIt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowIt.searchItem" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.getItems(narrowIt.searchItem);" >Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <br/>
    <div class="search">
      <h1>search Item: {{narrowIt.searchItem}}</h1>      
    </div>

    <div class="title">
      <h2>Filtered {{narrowIt.filteredList}} out of {{narrowIt.fullList}}</h2>
    </div>

    <found-items 
    found="narrowIt.found"
    on-remove="narrowIt.removeItem(index)"></found-items>


  </div>

</body>
</html>
