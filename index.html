<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowIt">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowIt.searchItem" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowIt.getItems(narrowIt.searchItem);" >Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <br/>
    <div>
      <h1>search Item: {{narrowIt.searchItem}}</h1>
    </div>

    <ol>
      <li ng-repeat="item in narrowIt.found">
          {{item.name}}/{{item.description}}
          <button>Remove Item</button>
      </li>

    </ol>


  </div>

</body>
</html>
